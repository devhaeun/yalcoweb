<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-2.css">
    <title>종류와 중요도에 따른 태그</title>
</head>
<body>
    <p>
        <strong>경고!</strong> 이것은 매우 위험합니다.
    </p>
    <p>
        나는 <em>당근</em>을 사랑합니다.<br>
        나는 당근을 <em>사랑</em>합니다.
    </p>

    <br>

    <h3>(구)밑줄 태그와 취소선 태그</h3>
    <p>
        <strong>u</strong> 태그는 과거 <s>밑줄을 긋는 용도</s>로 사용되었으나<br>
        현재는 <em>CSS 효과와 함께</em> 철자 오류 등을 강조하는 용도로 <u>사용됍니다.</u><br>
        <strong>s</strong> 태그는 더 이상 유효하지 않은 정보를 취소선과 함께 나타내죠.
    </p>
</body>
</html>
